<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>GET and POST exmaple</title>
</head>
<body>
	<p>
		Name： <input type="text" name="name" />
	</p>
	<p>
		Age： <input type="text" name="age" />
	</p>
	<p>
		Gender： 
		<label><input type="radio" name="gender" value="male"/>Male</label>
		<label><input type="radio" name="gender" value="female"/>Female</label>
	</p>
	
	<p>
		<input type="button" value="GET request,connect 04.js" id="btn1"/>
	</p>
	<p>
		<input type="button" value="POST request - conncect 05.js" id="btn2"/>
	</p>

	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript">
		$("#btn1").click(function(){
			//reading form
			var name = $("input[name=name]").val();
			var age = $("input[name=age]").val();
			var gender = $("input[name=gender]:checked").val();
			//send request
			$.get("/addStudent",{
				name : name,
				age : age,
				gender : gender
			},function(data){
				if(data == "ok"){
					alert("Congratulations, student added！");
				}else{
					alert("mistake");
				}
			});
		});


		$("#btn2").click(function(){
			//reading form
			var name = $("input[name=name]").val();
			var age = $("input[name=age]").val();
			var gender = $("input[name=gender]:checked").val();
			//send request
			$.post("/addStudent",{
				name : name,
				age : age,
				gender : gender
			},function(data){
				if(data == "ok"){
					alert("Congratulations,student added！");
				}else{
					alert("mistake");
				}
			});
		});
	</script>
</body>
</html>
